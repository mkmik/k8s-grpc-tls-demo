apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx:1.16.1-debian-9-r84
        ports:
        - containerPort: 8080
        - containerPort: 8443
